---
layout: default
---
<section class="hero">
    <div class="container">
        <div class="row">
            <h1>Artigos</h1>
        </div>
    </div>
</section>

<main class="post-main">
    <div class="container post-container">
        <article class="post-content">
            <header class="post-title">
                <h1>{{ page.title }}</h1>
                <p class="post-meta">
                    Publicado em {{ page.date | date: "%d/%m/%Y" }}
                    {% if page.tags %}
                        | Tags:
                        {% for tag in page.tags %}
                            <span class="chip">{{ tag }}</span>
                        {% endfor %}
                    {% endif %}
                </p>
            </header>
            <section class="post-body">
                {{ content }}
            </section>
        </article>
                <!-- BotÃµes de Compartilhamento -->
                <div class="share-buttons center-align">
                    <h5>Compartilhe este artigo:</h5>
                    <a href="#" id="share-twitter" class="btn-floating btn-small waves-effect waves-light blue darken-4 tooltipped" data-tooltip="Compartilhar no Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" id="share-facebook" class="btn-floating btn-small waves-effect waves-light blue darken-3 tooltipped" data-tooltip="Compartilhar no Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" id="share-linkedin" class="btn-floating btn-small waves-effect waves-light blue darken-2 tooltipped" data-tooltip="Compartilhar no LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" id="share-whatsapp" class="btn-floating btn-small waves-effect waves-light green tooltipped" data-tooltip="Compartilhar no WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
    </div>
</main>
